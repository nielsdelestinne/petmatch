<div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTarget" aria-controls="navbarTarget" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTarget">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let navbarItem of navbarItems">
              <a class="nav-link" aria-current="page" [routerLink]="navbarItem.routerLink" [routerLinkActive]="'active'">{{navbarItem.label}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
